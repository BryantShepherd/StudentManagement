<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>
<body>
    <h1>Login</h1>
    <form>
        <div class="form-field">
            <label>
                <input type="text" name="username" placeholder="username">
            </label>
        </div>
        <div class="form-field">
            <label>
                <input type="password" name="password">
            </label>
        </div>
        <div class="form-field">
            <input type="submit" value="Sign in">
        </div>
    </form>
</body>
</html>
